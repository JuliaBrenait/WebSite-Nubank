<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NuBank</title>
</head>


<body>

<div id="conteiner">

    <header>
        <div id="logo">
            <img src="./fotos/logo.jpg" alt="logo">
        </div>
    </header>

    <div id="seta">
         <img src="./fotos/baixar.png" alt="seta">
    </div>

    <div id="white-block">
        <div id="header-block" >
            <img src="./fotos/dinheiro.png" alt="dinheiro">
            <p>NuConta</p>
            <img src="./fotos/ocultar.png"
            id="visibilidade"alt="visibilidade">
        </div>

        <div id="body-block">
            <p>Saldo disponível</p>
            <h1>R$ 0,00</h1>
        </div>
        
        <div id="footer-block">
            <img src="./fotos/lucro.png" alt="transferencia">
            <span>Transferência de R$ 50,00 feita para Marcos Silva em 21 FEV</span>
            <img src="./fotos/divisa.png" id="seta-lado" alt="seta-lado">
        </div>
    </div>

    <div id="ponto">
        <img id="ponto-branco" src="./fotos/silhueta-de-forma-circular.png" alt="branca">

        <img id="ponto-roxo" src="./fotos/silhueta-de-forma-circular (1).png" alt="roxa">
    </div>

    <div id="footer">
        <div class="card">
            <img src="./fotos/adicionar-amigo.png" class="image-footer"        alt="indicar-amigo">
            <span class="titulo-footer">Indicar amigos</span>
        </div>

        <div class="card">
            <img src="./fotos/negociacao.png" class="image-footer" alt="cobrar">
            <span class="titulo-footer">Cobrar</span>
        </div>

        <div class="card">
            <img src="./fotos/perda.png" class="image-footer"        alt="depositar">
            <span class="titulo-footer">Depositar</span>
        </div>

        <div class="card">
            <img src="./fotos/crescimento.png" class="image-footer"        alt="tranferir">
            <span class="titulo-footer">Transferir</span>
        </div>

        <div class="card">
            <img src="./fotos/pergunta.png" class="image-footer"        alt="ajuda">
            <span class="titulo-footer">Me Ajuda</span>
        </div>
        
        
        <div class="card">
            <img src="./fotos/linha.png" class="image-footer" alt="pagar">
            <span class="titulo-footer">Pagar</span>
        </div>

        <div class="card">
            <img src="./fotos/seguranca-desbloqueada.png" class="image-footer"  alt="bloquear">
            <span class="titulo-footer">Bloquear cartão</span>
        </div>

        <div class="card">
            <img src="./fotos/ordenar.png" class="image-footer"        alt="organizar">
            <span class="titulo-footer">Organizar atalhos</span>
        </div>

        </div>

        
</div>


</body>
</html>
